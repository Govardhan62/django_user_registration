{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        form {
            width: 300px;
            margin: 150px auto;
          }
          
          input[type="text"],
          input[type="email"],
          input[type="password"],
          input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
          }
          
          input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
          }
          
          input[type="submit"]:hover {
            background-color: #45a049;
          }
    </style>
</head>
<body>
    <form action ="inside" method="post">
        {% csrf_token %}

        <input type="text" name ="username" placeholder="UserName"><br>
        <input type="password" name ="password" placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
